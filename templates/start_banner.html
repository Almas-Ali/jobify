<!-- start banner Area -->
<section class="banner-area relative" id="home">
  <div class="overlay overlay-bg"></div>
  <div class="container">
    <div class="row fullscreen d-flex align-items-center justify-content-center">
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} my-2 rounded w-100 text-center">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}
      <div class="banner-content col-lg-12 text-center">
        <h1 class="text-white">
          <span>1500+</span> Jobs posted last week
        </h1>
        <form action="{% url 'core:search' %}" class="serach-form-area" method="get">
          <div class="row justify-content-center form-wrap">
            <div class="col-lg-4 form-cols">
              <input type="text" class="form-control" name="q" placeholder="what are you looging for?">
            </div>
            <div class="col-lg-3 form-cols">
              <div class="default-select" id="default-selects">
                <select name="category">
                  <option value="all">All Categories</option>
                  {% for category in categories %}
                  <option value="{{ category.slug }}">{{ category.name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="col-lg-3 form-cols">
              <div class="default-select" id="default-selects2">
                <select name="location">
                  <option value="all">All Locations</option>
                  {% for location in locations %}
                  <option value="{{ location.slug }}">{{ location.name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="col-lg-2 form-cols">
              <button type="submit" class="btn btn-info">
                <span class="lnr lnr-magnifier"></span> Search
              </button>
            </div>
          </div>
        </form>
        {% if search %}
        <p class="text-white h4">
          <span>{{ search.count }}</span> results found for <span>"{{ search.query }}"</span>
        </p>
        {% endif %}
      </div>
    </div>
  </div>
</section>
<!-- End banner Area -->
